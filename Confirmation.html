<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation - Sunway Lagoon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Header Content -->
    </header>

    <section class="confirmation">
        <h2>Booking Confirmed!</h2>
        <p>Thank you for your purchase! Your booking details have been sent to your email.</p>
        <p><strong>Booking Reference:</strong> <span id="bookingReference"></span></p>

        <a href="receipt.php" class="btn">View Receipt</a>
    </section>

    <footer>
        <!-- Footer Content -->
    </footer>

    <script>
        // Retrieve booking reference from URL and display it
        const urlParams = new URLSearchParams(window.location.search);
        const bookingReference = urlParams.get('reference');
        
        // Display booking reference if available
        if (bookingReference) {
            document.getElementById("bookingReference").textContent = `#${bookingReference}`;
        } else {
            document.getElementById("bookingReference").textContent = "Unavailable";
        }
    </script>
</body>
</html>
