<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<div class="container">
    <form action="register.php" method="POST">
    <div id="signupForm" >
        <h2>Signup</h2>
        <div class="form-group">
            <label for="signupname">Name</label>
            <input name="name" type ="text" id="signupname" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="signupEmail">Email</label>
            <input name="email" type="email" id="signupEmail" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="signupPassword">Password</label>
            <input name="password" type="password" id="signupPassword" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btnprimary">Signup</button>
    </div>
    </form>
</div>
</body>
</html>
